<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      document.getElementsByTagName("html")[0].className += " js";
    </script>
    <link rel="stylesheet" href="schedule/css/schedule.css" />
    <link rel="stylesheet" href="schedule/css/button.css" />
    <link rel="stylesheet" href="schedule/css/subject-list.css" />
    <link rel="stylesheet" href="schedule/css/style.css" />

    <title>Schedule generator</title>
  </head>
  
  <body>
    <h1 class="title">Asignaturas disponibles</h2>
      <br />
    <div class="subject-list-container">
      <div class="subject-list-grid">
        <div class="subject-list-header">search</div>
        <div class="subject-list-select" id="available-subjects">
          <!-- <a href="#">
          <div class="E">1</div>
        </a> -->
        </div>
      </div>
    </div>
    <br><br>
    <h1 class="title title-center">Asignaturas seleccionadas</h2>

    <div class="subject-list-container">
      <div class="subject-list-grid">
        <div class="subject-list-select" id="selected-subjects">
          <!-- <a href="#">
          <div class="E">1</div>
        </a> -->
        </div>
      </div>
    </div>

    <br /><br />

    <div class="center">
      <button class="button" onclick="app.buttonGenerateSchedules()">
        <span>Generate Schedule</span>
      </button>
    </div>

    <br /><br />

    <button class="button" onclick="app.buttonPrevSchedule()">
      <span>Previous schedule</span>
    </button>

    <span> </span>

    <button class="button" onclick="app.buttonNextSchedule()">
      <span>Next Schedule</span>
    </button>

    <!--<p class="codyhouse">link to the site of Codyhouse: <a
      href="https://codyhouse.co/gem/schedule-template/">https://codyhouse.co/gem/schedule-template/</a></p>-->

    <div id="schedule"></div>

    <!-- JQuery for the dropdown (net::ERR_INTERNET_DISCONECTED) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Model classes -->
    <script src="schedule/js/model/class.js"></script>
    <script src="schedule/js/model/section.js"></script>
    <script src="schedule/js/model/subject.js"></script>
    <script src="schedule/js/model/schedule.js"></script>
    <script src="schedule/js/model/database.js"></script>

    <!-- View classes -->
    <!--<script src="schedule/js/add.js"></script>  util functions included in the CodyHouse framework -->
    <script src="schedule/js/view/util.js"></script>
    <!-- util functions included in the CodyHouse framework -->
    <!--<script src="src/view/scheduleView.js"></script>-->
    <script src="schedule/js/view/scheduleView.js"></script>
    <script src="schedule/js/view/subjectListView.js"></script>

    <!-- Controller classes-->
    <script src="schedule/js/controller/scheduleController.js"></script>
    <script src="schedule/js/controller/controller.js"></script>
    <script src="schedule/js/controller/script.js"></script>
  </body>
</html>
