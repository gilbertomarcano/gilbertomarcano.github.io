<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <!--<link rel="stylesheet" href="schedule/assets/css/style.css">-->
  <link rel="stylesheet" href="schedule/assets/css/schedule.css">
  <link rel="stylesheet" href="schedule/assets/css/dropdown.css">
  <link rel="stylesheet" href="schedule/assets/css/list.css">
  <link rel="stylesheet" href="schedule/assets/css/deletebutton.css">

  <title>Schedule generator</title>
</head>

<body>

  <label class="switch">
    <input type="checkbox">
    <span>Light</span>
  </label>

  <h1>Test</h1>

  <h2>Available subjects</h2> <br>

  <button class="button" onclick="app.buttonSelectSubject()">
    <span>Select subject</span>
  </button>

  <br><br>

  <select class="dropdown" placeholder="Please choose" id="available-subjects" selected="-1"></select>

  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>

  <h2>My subjects</h2> <br>


  <button class="button" id="delete-button" onclick="app.buttonDeleteSubject()">
    <div class="trash">
      <div class="top">
        <div class="paper"></div>
      </div>
      <div class="box"></div>
      <div class="check">
        <svg viewBox="0 0 8 6">
          <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
        </svg>
      </div>
    </div>
    <span>Delete Item</span>
  </button>

  <div class="list" id="selected-subjects"></div>

  <br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br>

  <button class="button" onclick="app.buttonGenerateSchedules()">
    <span>Generate Schedule</span>
  </button>

  <br><br>

  <button class="button" onclick="app.buttonPrevSchedule()">
    <span>Previous schedule</span>
  </button>

  <span> </span>

  <button class="button" onclick="app.buttonNextSchedule()">
    <span>Next Schedule</span>
  </button>

  <!--<p class="codyhouse">link to the site of Codyhouse: <a
      href="https://codyhouse.co/gem/schedule-template/">https://codyhouse.co/gem/schedule-template/</a></p>-->

  <div id='schedule'></div>





  <!-- JQuery for the dropdown (net::ERR_INTERNET_DISCONECTED) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Model classes -->
  <script src="schedule/assets/js/model/class.js"></script>
  <script src="schedule/assets/js/model/section.js"></script>
  <script src="schedule/assets/js/model/subject.js"></script>
  <script src="schedule/assets/js/model/schedule.js"></script>
  <script src="schedule/assets/js/model/database.js"></script>

  <!-- View classes -->
  <!--<script src="schedule/assets/js/add.js"></script>  util functions included in the CodyHouse framework -->
  <script src="schedule/assets/js/view/util.js"></script> <!-- util functions included in the CodyHouse framework -->
  <!--<script src="src/view/scheduleView.js"></script>-->
  <script src="schedule/assets/js/view/scheduleView.js"></script>


  <script src="schedule/assets/js/view/ul.js"></script>
  <script src="schedule/assets/js/view/dropdown.js"></script>
  <script src="schedule/assets/js/view/dropdownView.js"></script>
  <script src="schedule/assets/js/view/eventListener.js"></script>



  <!-- Controller classes-->
  <script src="schedule/assets/js/controller/scheduleController.js"></script>
  <script src="schedule/assets/js/controller/controller.js"></script>
  <script src="schedule/assets/js/controller/script.js"></script>

</html>
